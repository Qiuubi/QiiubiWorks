<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style1.css">
	<title>Système solaire</title>

	<!-- https://www.alsacreations.com/tuto/lire/1421-svg-initiation-syntaxe-outils.html -->
	<!-- https://developer.mozilla.org/fr/docs/Web/CSS/animation -->
	<!-- https://fr.tuto.com/blog/2017/05/snippets-css-javascript-animations.htm -->
	<!-- https://cloudinary.com/blog/creating_html5_animations -->

</head>
<body><!-- -->
	<section id="solarSystem" class="twinkling">
		
		<svg version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
			<!-- Soleil -->
			<circle id=sun cx="50" cy="50" r="5" fill="orange" fill-opacity="1" /></circle>

			<!-- Trajectoire de Mercure -->
			<circle id="pathMercury" cx="50" cy="50" r="10" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>
			<!-- Mercure -->
 			<circle id="mercury" cx="40" cy="50" r="0.5" fill="#A9A9A9">
		 		<animateTransform attributeName="transform" dur="2s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>
 			
 			<!-- Trajectoire de Vénus -->	
			<circle id="pathVenus" cx="50" cy="50" r="12.5" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>
			<!-- Venus -->
 			<circle id="venus" cx="37.5" cy="50" r="0.7" fill="#DAA520">
		 		<animateTransform attributeName="transform" dur="4s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>
			
			<!-- Trajectoire de la Terre -->	
			<circle id="pathEarth" cx="50" cy="50" r="15" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>
			<!-- La Terre -->
 			<circle id="earth" cx="35" cy="50" r="1" fill="#87CEFA">
		 		<animateTransform attributeName="transform" dur="6s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>

			<!-- Trajectoire de Mars -->	
			<circle id="pathMars" cx="50" cy="50" r="17.5" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>
			<!-- La Mars -->
 			<circle id="mars" cx="32.5" cy="50" r="1" fill="#FF0000">
		 		<animateTransform attributeName="transform" dur="8s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>			

			<!-- Trajectoire de Jupiter -->	
			<circle id="pathJupiter" cx="50" cy="50" r="25" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>
			<!-- Jupiter -->
 			<circle id="jupiter" cx="25" cy="50" r="2.5" fill="#FFDAB9">
		 		<animateTransform attributeName="transform" dur="12s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>

			<!-- Trajectoire de Saturne -->
			<circle id="pathSaturn" cx="50" cy="50" r="32.5" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>		
			<!-- Saturne -->
 			<circle id="saturn" cx="17.5" cy="50" r="2.5" fill="#FFEFD5">
		 		<animateTransform attributeName="transform" dur="16s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>

			<!-- Trajectoire d'Uranus -->	
			<circle id="pathUranus" cx="50" cy="50" r="39" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>
			<!-- Uranus -->
 			<circle id="uranus" cx="11" cy="50" r="2" fill="#20B2AA">
		 		<animateTransform attributeName="transform" dur="18s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>

			<!-- Trajectoire de Neptune -->	
			<circle id="pathNeptune" cx="50" cy="50" r="44" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>			
			<!-- Neptune -->
 			<circle id="neptune" cx="6" cy="50" r="1.5" fill="#4682B4">
		 		<animateTransform attributeName="transform" dur="21s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>

			<!-- Trajectoire de Pluton -->	
			<circle id="pathPluto" cx="50" cy="50" r="49" style="fill:none; stroke:white; stroke-width: 0.05px"></circle>	
			<!-- Pluton -->
 			<circle id="pluto" cx="1" cy="50" r="0.2" fill="#FFF5EE">
		 		<animateTransform attributeName="transform" dur="25s" repeatCount="indefinite" type="rotate" from="0 50 50" to="360 50 50"/>
 			</circle>			
		</svg>
		

		

	</section>
</body>
</html>
